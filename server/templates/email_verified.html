{% extends "wigo_layout.html" %}
{% block title %}Verifying Email{% endblock %}
{% block content %}
    <script type="text/javascript">
        // the idea here is to try to launch wigo if it's installed
        // if it's not installed, fall through to the email verified page
        // with a query param that prevents us from doing this all over again
        $(window).load(function () {
            var thisURL = document.URL;
            setTimeout(function () {
                if (window.location.search.replace('?', '') == '') {
                    window.location = thisURL + '?r';
                }
            }, 1000);
            if (window.location.search.replace('?', '') == '') {
                window.location = 'wigo://home';
            }
        });
    </script>
    <div class="jumbotron">
        <!-- <h1>Welcome to wigo</h1> -->
        <table width="100%" bgcolor="#fcfcfc" border="0" cellpadding="0" cellspacing="0" style="" class="wrapper">
          <tr><td>
            <table width="100%" align="center" bgcolor="#ffffff" border="0" cellpadding="0" cellspacing="0" style="font-family: 'Source Sans Pro', sans-serif, Arial;max-width: 600px;" class="content">
              <tr><td>
                <table class="header" width="100%" height="80px" bgcolor="#f7f7f7" border="0" cellpadding="0" cellspacing="0" style="border-bottom: 1px solid #dcdcdc;">
                  <tr><td style="text-align:center;">
                    <img src="https://api.wigo.us/static/img/logo_small.png" alt="" width="auto" height="70px" border="0">
                  </td></tr>
                </table>
              </td></tr>
              <tr><td>
                <table class="body" width="100%" height="100px" bgcolor="#ffffff" border="0" cellpadding="0" cellspacing="0" style="padding: 40px 20px 40px 20px;">
                  <tr><td style="padding:10px 0px 0px 0px;font-size:1.2em">
                    Welcome to Wigo!
                  </td></tr>
                  <tr><td style="padding:10px 0px 0px 0px;font-size:1.1em">
                    Your email address has been verified.
                  </td></tr>
                </table>
              </td></tr>
              <tr><td>
                <table class="footer" width="100%" height="40px" bgcolor="#f7f7f7" border="0" cellpadding="0" cellspacing="0" style="border-top: 1px solid #dcdcdc;">
                  <tr><td style="color: #999999; text-align:center">
                    Wigo, Inc. &#0169; 2015
                  </td></tr>
                </table>
              </td></tr>
            </table>
          </td></tr>
        </table>
    </div>
{% endblock %}
